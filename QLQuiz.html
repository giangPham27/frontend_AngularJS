<section class="row" ng-controller="quizCtrls">
    <div ng-show="isLoading" class="loading">
        <div class="spinner-border text-primary spinner-center" role="status">
        </div>
    </div>
        <div class="alert {{ isSuccess == true ? 'alert-success' : 'alert-danger' }}"
            ng-show="message.length != 0">
            {{ message }}
        </div>
        <form >
            <div class="mt-2 row">
                <label class="col-2" for="text">Câu hỏi</label>
                <div class="col-10">
                    <div class="col-10">
                        <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                            ng-model="quiz.text" class="form-control" type="text" name="text"
                            id="text" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="da1">Câu trả lời 1</label>
                <div class="col-10">
                    <div class="col-10">
                        <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                            ng-model="quiz.da1" class="form-control" type="text" name="da1"
                            id="da1" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="da2">Câu trả lời 2</label>
                <div class="col-10">
                    <div class="col-10">
                        <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                            ng-model="quiz.da2" class="form-control" type="text" name="da2"
                            id="da2" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="da3">Câu trả lời 3</label>
                <div class="col-10">
                    <div class="col-10">
                        <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                            ng-model="quiz.da3" class="form-control" type="text" name="da3"
                            id="da3" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="da4">Câu trả lời 4</label>
                <div class="col-10">
                    <div class="col-10">
                    <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                        ng-model="quiz.da4" class="form-control" type="text" name="da4"
                        id="da4" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <label class="col-2" for="da">Đáp án</label>
                <div class="col-10">
                    <div class="col-10">
                        <input ng-model-options="{ updateOn: 'default', debounce: 1000 }"
                            ng-model="quiz.da" class="form-control" type="text" name="da"
                            id="da" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="form-group mt-3"> 
                    <button class="btn btn-primary" ng-click="Them()">
                        <i class="fas fa-save"></i>Lưu
                    </button>
                    <button class="btn btn-primary" ng-click="update()">
                        <i class="fas fa-edit"></i>Sửa
                    </button>
                    <button type="reset" class="btn btn-warning">
                        <i class="fas fa-broom"></i>Xóa form
                    </button>
                </div>
            </div>
        </form>
        <div class="container">
            <table class="table table-striped table-inverse align-middle mt-3">
                <thead class="thead-inverse">
                    <tr class="align-middle">
                        <th>Câu hỏi</th>
                        <th>Câu trả lời 1</th>
                        <th>Câu trả lời 2</th>
                        <th>Câu trả lời 3</th>
                        <th>Câu trả lời 4</th>
                        <th>Đáp án</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list_quiz">
                        <td scope="row">{{item.text}}</td>
                        <td>{{item.da1}}</td>
                        <td>{{item.da2}}</td>
                        <td>{{item.da3}}</td>
                        <td>{{item.da4}}</td>
                        <td>{{item.da}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="edit($index)">Sửa</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#modal_delete_{{ item.id }}">
                                Xóa
                            </button>
                            <div class="modal fade" id="modal_delete_{{ item.id }}" tabindex="-1"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Xóa</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Xác nhận xóa?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>
                                            <button type="button" ng-click="onDelete($index)"
                                                class="btn btn-danger">Xóa</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</section>
