<section class="row">
    <aside class="col-9">
        <div class="container">
            <form class="mx-5 px-3 mt-3" action="" method="">
                <h1 class="text-center font-weight-bold">CONTACT US</h1>
                <div class="mt-3 row">
                    <label class="col-2" for="fullname">Your Name*:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" name="fullname" id="fullname" />
                    </div>
                </div>
                <div class="mt-3 row">
                    <label class="col-2" for="email">Your Email*:</label>
                    <div class="col-10">
                        <input class="form-control" type="email" name="email" id="email" />
                    </div>
                </div>
                <div class="mt-3 row">
                    <label class="col-2" for="number">Your phone*:</label>
                    <div class="col-10">
                        <input class="form-control" type="number" name="number" id="number" />
                    </div>
                </div>
                <div class="mt-3 row">
                    <div class="col-12">
                        <label for="message">Your message*:</label>
                        <textarea cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary text-center text-light">Submit Form</button>
            </form>
        </div>
    </aside>
    <aside class="col-3 p-0">
        <div class="card mt-3">
            <div class="card-header p-2" data-bs-toggle="collapse" data-bs-target="#danh_muc">
                <i class="fas fa-th-list"> DANH Má»¤C</i>
            </div>
            <div class="card-body p-0 collapse" id="danh_muc" ng-controller="subjectCtrl">
                <div ng-repeat="sub in list_subject">
                    <a href="#!danhmucmonhoc" class="list-group-item">{{ sub.Name }}</a>
                </div>
            </div>
        </div>
    </aside>
</section>
