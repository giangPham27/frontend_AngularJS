<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgess">
        <div class="col text-center">
            <h3 style="color: blue;">Start the Quiz</h3>
            <button class="btn btn-primary" ng-click="start()">Start</button>
        </div>
    </div>
    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
            <div class="col text-center">
                <h3 style="color: red;">Quiz is Over</h3><br>
                <p>Điểm:<strong>  {{score}}</strong></p>
                <button class="btn btn-primary" ng-click="reset()">Play again</button>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock mt-3" style="color: #23B5E1;"></i> 15:00:00</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white" style="background-color: #23B5E1;">
                            <img src="images/logos/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                            <span></span>
                            <span class="badge bg-success"
                                style="padding: .28em .7em; font-size: 90%; font-weight: 500;">Điểm:
                                {{score}}/10</span>
                            <span class="float-end badge bg-dark" style="padding: .28em .7em;">{{id}}/10</span>
                        </div>
                        <div class="card-body">
                            <div class="card-text" style="font-weight: 500;">
                                <label for="" style="font-weight: 700; font-size: 18px;">{{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat="option in options">
                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer"
                                            value="{{option.Id}}">{{option.Text}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div ng-show="answerMode">
                                <button class="btn btn-primary" ng-click="checkAnswer()">Submit</button>
                            </div>
                            <div ng-show="!answerMode">
                                <button class="btn btn-primary" ng-click="nextQuestion()">Next</button>
                                <span ng-show="correctAns">Correct!</span>
                                <span ng-show="!correctAns">Sorry, In Correct!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
